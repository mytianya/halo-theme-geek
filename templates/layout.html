<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:fragment="html (head,content)">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=2" />
  <title th:text="${site.title}"></title>
  <link rel="stylesheet" th:href="@{/assets/css/style.css}" />
  <script th:src="@{/assets/js/modernizr-2.0.js}"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script>!window.jQuery && document.write(unescape('%3Cscript th:src="{@{/assets/js//jquery.min.js}"'))</script>
  <script th:src="@{/assets/js/main.js}"></script>
  <link href="http://fonts.googleapis.com/css?family=PT+Serif:regular,italic,bold,bolditalic" rel="stylesheet"
    type="text/css">
  <link href="http://fonts.googleapis.com/css?family=PT+Sans:regular,italic,bold,bolditalic" rel="stylesheet"
    type="text/css">
  <th:block th:if="${head != null}">
    <th:block th:replace="${head}" />
  </th:block>
</head>

<body th:style="'background-color: '+${theme.config.style.background_color ?: '#f2f2f2'}">
  <header role="banner">
    <hgroup>
      <h1><a href="/" th:text="${site.title}"></a></h1>
    </hgroup>
  </header>
  <nav role="navigation">
    <ul class="subscription" data-subscription="rss">
      <li><a href="/rss.xml" rel="subscribe-rss" title="subscribe via RSS">RSS</a></li>
    </ul>
    <form action="http://google.com/search" method="get">
      <fieldset role="search">
        <input type="hidden" name="q" value="site:www.codehome.vip" />
        <input class="search" type="text" name="q" results="0" placeholder="Search" />
      </fieldset>
    </form>
    <ul class="main-navigation">
      <li><a href="/">Blog</a></li>
      <li><a href="/archives">Archives</a></li>
      <li><a href="/about">About me</a></li>
    </ul>
  </nav>
  <section>
    <th:block th:replace="${content}" />
  </section>
  <footer role="contentinfo">
    <p>
      Copyright &copy; 2023 编程之家
      <span class="credit"><a href="https://beian.miit.gov.cn/"> 皖ICP备20005605号-1</a></span>
    </p>
  </footer>
</body>

</html>
