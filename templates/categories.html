<!DOCTYPE html>
<html
  xmlns:th="https://www.thymeleaf.org"
  th:replace="~{layout :: html(head = null,content = ~{::content})}"
>
  <th:block th:fragment="content">
    <div id="cat-cloud" style="min-height: 200px;"></div>
    <script type="text/javascript" th:inline="javascript">
      var categories = [[${ categories }]];
      var words = []
      for (var i = 0; i < categories.length; i++) {
        words.push({
          text: categories[i].spec.displayName,
          weight: categories[i].status.postCount,
          link: categories[i].status.permalink
        })
      }
      $('#cat-cloud').jQCloud(words, {
        colors: ["#800026", "#bd0026", "#e31a1c", "#fc4e2a", "#fd8d3c", "#feb24c", "#fed976", "#cdae29", "#adad0d","#215db0","#1c6e42"],
        autoResize: true,
      });
    </script>
  </th:block>
</html>
